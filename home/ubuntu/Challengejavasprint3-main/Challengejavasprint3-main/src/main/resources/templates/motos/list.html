<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Lista de Motos</h2>
                
                <!-- Filtros -->
                <form method="get" class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="modelo" th:value="${param.modelo}" placeholder="Filtrar por modelo">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="placa" th:value="${param.placa}" placeholder="Filtrar por placa">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="status" th:value="${param.status}" placeholder="Filtrar por status">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Filtrar</button>
                            <a href="/motos" class="btn btn-secondary">Limpar</a>
                        </div>
                    </div>
                </form>
                
                <!-- Botão para adicionar nova moto -->
                <div class="mb-3">
                    <a href="/motos/new" class="btn btn-success">Nova Moto</a>
                </div>
                
                <!-- Tabela de motos -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Modelo</th>
                                <th>Placa</th>
                                <th>Status</th>
                                <th>Filial</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="moto : ${motos.content}">
                                <td th:text="${moto.id}"></td>
                                <td th:text="${moto.modelo}"></td>
                                <td th:text="${moto.placa}"></td>
                                <td th:text="${moto.status}"></td>
                                <td th:text="${moto.nomeFilial}"></td>
                                <td>
                                    <a th:href="@{/motos/{id}(id=${moto.id})}" class="btn btn-info btn-sm">Ver</a>
                                    <a th:href="@{/motos/{id}/edit(id=${moto.id})}" class="btn btn-warning btn-sm">Editar</a>
                                    <form th:action="@{/motos/{id}/delete(id=${moto.id})}" method="post" style="display: inline;" 
                                          onsubmit="return confirm('Tem certeza que deseja excluir esta moto?')">
                                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${motos.content.empty}">
                                <td colspan="6" class="text-center">Nenhuma moto encontrada</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Paginação -->
                <nav th:if="${motos.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${motos.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/motos(page=${motos.number - 1}, size=${motos.size}, modelo=${param.modelo}, placa=${param.placa}, status=${param.status})}">Anterior</a>
                        </li>
                        
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, motos.totalPages - 1)}" 
                            th:classappend="${i == motos.number} ? 'active'">
                            <a class="page-link" th:href="@{/motos(page=${i}, size=${motos.size}, modelo=${param.modelo}, placa=${param.placa}, status=${param.status})}" 
                               th:text="${i + 1}"></a>
                        </li>
                        
                        <li class="page-item" th:classappend="${motos.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/motos(page=${motos.number + 1}, size=${motos.size}, modelo=${param.modelo}, placa=${param.placa}, status=${param.status})}">Próximo</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

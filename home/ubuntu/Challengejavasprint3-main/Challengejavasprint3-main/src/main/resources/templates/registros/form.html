<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${registro.id != null ? 'Editar Registro RFID' : 'Novo Registro RFID'}">Novo Registro RFID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${registro.id != null ? 'Editar Registro RFID' : 'Novo Registro RFID'}">Novo Registro RFID</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${registro.id != null ? '/registros/' + registro.id : '/registros'}" 
                              th:method="${registro.id != null ? 'put' : 'post'}" 
                              th:object="${registro}">
                            
                            <!-- Campo oculto para ID (apenas para edição) -->
                            <input type="hidden" th:field="*{id}" th:if="${registro.id != null}">
                            
                            <!-- Ponto de Leitura -->
                            <div class="mb-3">
                                <label for="pontoLeitura" class="form-label">Ponto de Leitura <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{pontoLeitura}" 
                                       th:classappend="${#fields.hasErrors('pontoLeitura')} ? 'is-invalid'" 
                                       placeholder="Ex: Entrada Principal, Garagem, etc."
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('pontoLeitura')}" 
                                     th:errors="*{pontoLeitura}"></div>
                            </div>
                            
                            <!-- Data e Hora -->
                            <div class="mb-3">
                                <label for="dataHora" class="form-label">Data e Hora</label>
                                <input type="datetime-local" class="form-control" th:field="*{dataHora}" 
                                       th:classappend="${#fields.hasErrors('dataHora')} ? 'is-invalid'">
                                <small class="form-text text-muted">Se não informado, será usado o momento atual</small>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dataHora')}" 
                                     th:errors="*{dataHora}"></div>
                            </div>
                            
                            <!-- Moto -->
                            <div class="mb-3">
                                <label for="motoId" class="form-label">Moto <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{motoId}" 
                                        th:classappend="${#fields.hasErrors('motoId')} ? 'is-invalid'" 
                                        required>
                                    <option value="">Selecione uma moto</option>
                                    <option th:each="moto : ${motos}" 
                                            th:value="${moto.id}" 
                                            th:text="${moto.modelo + ' - ' + moto.placa + ' (' + moto.status + ')'}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('motoId')}" 
                                     th:errors="*{motoId}"></div>
                            </div>
                            
                            <!-- Botões -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/registros" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${registro.id != null ? 'Atualizar' : 'Salvar'}">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Preencher data/hora atual se estiver vazio
        document.addEventListener('DOMContentLoaded', function() {
            const dataHoraInput = document.getElementById('dataHora');
            if (!dataHoraInput.value) {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                
                dataHoraInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            }
        });
    </script>
</body>
</html>

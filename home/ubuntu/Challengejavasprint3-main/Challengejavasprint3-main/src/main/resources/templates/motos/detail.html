<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Detalhes da Moto</h3>
                        <div>
                            <a th:href="@{/motos/{id}/edit(id=${moto.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <form th:action="@{/motos/{id}/delete(id=${moto.id})}" method="post" style="display: inline;" 
                                  onsubmit="return confirm('Tem certeza que deseja excluir esta moto?')">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Informações Básicas</h5>
                                <table class="table table-borderless">
                                    <tr>
                                        <td><strong>ID:</strong></td>
                                        <td th:text="${moto.id}"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Modelo:</strong></td>
                                        <td th:text="${moto.modelo}"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Placa:</strong></td>
                                        <td th:text="${moto.placa}"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Status:</strong></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${moto.status == 'ATIVA'} ? 'bg-success' : (${moto.status == 'INATIVA'} ? 'bg-danger' : 'bg-warning')"
                                                  th:text="${moto.status}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>Filial:</strong></td>
                                        <td th:text="${moto.nomeFilial ?: 'Não informada'}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        
                        <!-- Registros RFID relacionados -->
                        <div class="mt-4" th:if="${registros != null and !registros.empty}">
                            <h5>Registros RFID</h5>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Ponto de Leitura</th>
                                            <th>Data/Hora</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="registro : ${registros}">
                                            <td th:text="${registro.id}"></td>
                                            <td th:text="${registro.pontoLeitura}"></td>
                                            <td th:text="${#temporals.format(registro.dataHora, 'dd/MM/yyyy HH:mm:ss')}"></td>
                                            <td>
                                                <a th:href="@{/registros/{id}(id=${registro.id})}" class="btn btn-info btn-sm">Ver</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="mt-4" th:if="${registros == null or registros.empty}">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> Nenhum registro RFID encontrado para esta moto.
                            </div>
                        </div>
                        
                        <!-- Botões de navegação -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                            <a href="/motos" class="btn btn-secondary">Voltar à Lista</a>
                            <a th:href="@{/registros/new?motoId={id}(id=${moto.id})}" class="btn btn-success">Novo Registro RFID</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

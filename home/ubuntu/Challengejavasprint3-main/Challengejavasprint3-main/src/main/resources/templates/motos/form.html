<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${moto.id != null ? 'Editar Moto' : 'Nova Moto'}">Nova Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${moto.id != null ? 'Editar Moto' : 'Nova Moto'}">Nova Moto</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${moto.id != null ? '/motos/' + moto.id : '/motos'}" 
                              th:method="${moto.id != null ? 'put' : 'post'}" 
                              th:object="${moto}">
                            
                            <!-- Campo oculto para ID (apenas para edição) -->
                            <input type="hidden" th:field="*{id}" th:if="${moto.id != null}">
                            
                            <!-- Modelo -->
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{modelo}" 
                                       th:classappend="${#fields.hasErrors('modelo')} ? 'is-invalid'" 
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('modelo')}" 
                                     th:errors="*{modelo}"></div>
                            </div>
                            
                            <!-- Placa -->
                            <div class="mb-3">
                                <label for="placa" class="form-label">Placa <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{placa}" 
                                       th:classappend="${#fields.hasErrors('placa')} ? 'is-invalid'" 
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('placa')}" 
                                     th:errors="*{placa}"></div>
                            </div>
                            
                            <!-- Status -->
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="">Selecione um status</option>
                                    <option value="ATIVA">Ativa</option>
                                    <option value="INATIVA">Inativa</option>
                                    <option value="MANUTENCAO">Manutenção</option>
                                </select>
                            </div>
                            
                            <!-- Filial -->
                            <div class="mb-3">
                                <label for="filialId" class="form-label">Filial</label>
                                <select class="form-select" th:field="*{filialId}">
                                    <option value="">Selecione uma filial</option>
                                    <option th:each="filial : ${filiais}" 
                                            th:value="${filial.idFilial}" 
                                            th:text="${filial.nome}"></option>
                                </select>
                            </div>
                            
                            <!-- Botões -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/motos" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${moto.id != null ? 'Atualizar' : 'Salvar'}">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
